<!DOCTYPE html>
<html>
<head>
    <title>title</title>
    <script>
        function redirectAndAlert(deffer) {
            // 使用 window.location.href 实现页面重定向
            window.location.href = deffer; // 替换为你的目标网页URL
        }
    </script>
</head>
<body>
    <h1>Welcome</h1>
    <span class="button-container">
        <button onclick="redirectAndAlert('/printhello_flask')">print_hello_on_console</button>
        <button onclick="redirectAndAlert('/returnhello_flask')">print_hello_on_web</button>
    </span>
    <ul>
        {{ content }}
    </ul>
</body>
</html>
